<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jogo da Memória</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Jogo da Memória</h1>
        </header>

        <section class="score">
            <div>
                <span id="acertos" class="acertos">3</span>               
            </div>

            <div class="star">
                <ul id="stars" class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </div>

            <div class="movimentos">
                    <span id="moves" class="moves">3</span>
            </div>

        </section>

        <section class="score-panel">            

            <!-- <div id="start" class="start">
                <i class="fa fa-refresh"></i>                
            </div> -->

            <div class="blocoTime">
                <span id="time" class="time">0 min : 0 seg</span> 
            </div>       
                      
            <div id="restart" class="restart">
                <i class="fa fa-refresh"></i>                
            </div>
          
        </section>

        <!-- <a href="#openModal">Open Modal</a> -->

        <div id="openModal" class="modalDialog">
                <div>
                    <!-- <a id="close" href="#close" title="Close" class="close">play again</a> -->
                    <a id="close" title="Close" class="close">play again</a>
                    <h2>Você Venceu...Parabéns!</h2>
                    <hr>
                    <div class="textoModal">
                        <p class="movesModal">acertooooooooooooooooooooooooooooooooooo</p>
                        <p class="timeModal">timeeeeeeeeeeeeeeeeeeeeeeee</p>
                        <p class="estrelaModal">estrelaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                    </div>

                    <p id="smile" class="iconModal"><i class="fa fa-smile-o"></i></p>
                    <p id="flag" class="iconModal"><i class="fa fa-flag-checkered"></i></p>
                </div>
        </div>

        <section>

            <ul id="deck" class="deck">
                <li id="01" class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li id="02" class="card">
                    <i class="fa fa-diamond"></i> 
                </li>
                <li id="03" class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li id="04" class="card">
                    <i class="fa fa-anchor"></i>    
                </li>
                <li id="05" class="card">
                    <i class="fa fa-home"></i>
                </li>
                <li id="06" class="card">
                    <i class="fa fa-home"></i>
                </li>
                <li id="07" class="card">
                    <i class="fa fa-car"></i>
                </li>
                <li id="08" class="card">
                    <i class="fa fa-car"></i>    
                </li>
                <li id="09" class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li id="10" class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li id="11" class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li id="12" class="card">
                    <i class="fa fa-bicycle"></i>    
                </li>
                <li id="13" class="card">
                    <i class="fa fa-scissors"></i>
                </li>
                <li id="14" class="card">
                    <i class="fa fa-scissors"></i>    
                </li>
                <li id="15" class="card">
                    <i class="fa fa-heart"></i>    
                </li>
                <li id="16" class="card">
                    <i class="fa fa-heart"></i>
                </li>
            </ul>

        </section>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
